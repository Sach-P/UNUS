stages:
  - androidbuild
  - androidtest

android-build:
  image:  gjandres/android-ci:latest
  stage: androidbuild
  tags:
   - abe_android_tag        
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/Unus/gradlew
  script:
    - cd Frontend/Unus
    - ./gradlew assemble
  artifacts:
    paths:
      - Android_test/app/build/outputs/

android_test:
  image: gjandres/android-ci:latest
  stage: androidtest
  tags:
    - abe_android_tag
  before_script:
    - export GRADLE_USER_HOME='pwd'/.gradle
    - chmod +x ./Frontend/Unus/gradlew
  script:
    - cd Frontend/Unus
    - ./gradlew test
  
