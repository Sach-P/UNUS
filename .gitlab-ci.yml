stages:
  - mavenbuild
  - maventest
  - androidbuild

maven-build:
  stage: mavenbuild
  tags:
    - springboot_tag  					 
  script:
    - cd Backend/UNUS					
    - mvn package

maven-test:
  stage: maventest
  tags:
    - springboot_tag
  script:
    - cd Backend/UNUS
    - mvn test
  artifacts:
    paths:
      - Backend/target/*.jar

android-build:
  image:  gjandres/android-ci:latest
  stage: androidtry
  tags:
   - android_tag         					#this is LINK to the docker runner on the remote-server        
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/Unus/gradlew			#change directory to where you have ‘gradlew’ in your android directory
  script:
    - cd Frontend/Unus					#change directory to where you have your android application
    - ./gradlew assemble
