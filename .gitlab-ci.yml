stages:
  - mavenbuild
  - maventest
  - mavenDeploy
  - androidbuild
  - androidtest

maven-build:
  stage: mavenbuild
  tags:
    - springboot_tag  					 
  script:
    - cd Backend/UNUS					
    - mvn package

maven-test:
  stage: maventest
  tags:
    - springboot_tag
  script:
    - cd Backend/UNUS
    - mvn test
  artifacts:
    paths:
      - Backend/target/*.jar

