stages:
  - mavenbuild
  - maventest
  - mavenDeploy
  - androidbuild
  - androidtest

maven-build:
  only:
    changes:
      - Backend/**/*
  stage: mavenbuild
  tags:
    - springboot_tag  					 
  script:
    - cd Backend/UNUS					
    - mvn package

maven-test:
  only:
    changes:
      - Backend/**/*
  stage: maventest
  tags:
    - springboot_tag
  script:
    - cd Backend/UNUS
    - mvn test
  artifacts:
    paths:
      - Backend/target/*.jar

autoDeploy:
  only:
    refs:
      - main
    changes:
      - Backend/**/*
    

  stage: mavenDeploy
  tags:
    - springboot_tag
  script:
    - cd Backend/UNUS
    - mvn package
    - sudo mv target/*.jar /target/web-demo.jar
    - sudo systemctl stop system-web-demo
    - sudo systemctl start system-web-demo 

android-build:
  only:
    changes:
      - Frontend/**/*
  image:  gjandres/android-ci:latest
  stage: androidbuild
  tags:
   - android_tag        
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/Unus/gradlew
  script:
    - cd Frontend/Unus
    - ./gradlew assemble
  artifacts:
    paths:
      - Android_test/app/build/outputs/

android_test:
  only:
    changes:
      - Backend/**/*
  image: gjandres/android-ci:latest
  stage: androidtest
  tags:
    - android_tag
  before_script:
    - export GRADLE_USER_HOME='pwd'/.gradle
    - chmod +x ./Frontend/Unus/gradlew
  script:
    - cd Frontend/Unus
    - ./gradlew test
